<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <div class="box">
        <input class="input" type="text" name="" id="field" readonly >
        <button onclick="clean()" id="remove">C</button>
        <div class="buttons">
            
            <button id="num" onclick="numBtn('7')" class="num">7</button>
            <button id="num" onclick="numBtn('8')" class="num">8</button>
            <button id="num" onclick="numBtn('9')" class="num">9</button>
            <button id="num" onclick="numBtn('/')" class="num">/</button>
        </div>
        <div class="buttons">
            <button id="num" onclick="numBtn('4')" class="num">4</button>
            <button id="num" onclick="numBtn('5')" class="num">5</button>
            <button id="num" onclick="numBtn('6')" class="num">6</button>
            <button id="num" onclick="numBtn('*')" class="num">*</button>
            

        </div>
        <div class="buttons">
            <button id="num" onclick="numBtn('1')" class="num">1</button>
            <button id="num" onclick="numBtn('2')" class="num">2</button>
            <button id="num" onclick="numBtn('3')" class="num">3</button>
            <button id="num" onclick="numBtn('-')" class="num">-</button>
            

        </div>
        <div class="buttons">
            <button id="num" onclick="numBtn('.')" class="num">.</button>
            <button id="num" onclick="numBtn('0')" class="num">0</button>
            <button id="num" onclick="equalsBtn()" class="num">=</button>
            <button id="sum" onclick="numBtn('+')" class="num">+</button>
            

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
